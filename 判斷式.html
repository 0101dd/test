<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 如果等於10
    let a = 10
    if (a == 10){
      document.write('a是10')
    } else {
      document.write('a不是10')
    }
    document.write('<br>')
    
    // 如果等於10，而且是等於文字的10

    if (a === '10') {
      document.write('a是文字10')
    } else {
      document.write('a不是文字10')
    }


  </script>
</body>
</html>
