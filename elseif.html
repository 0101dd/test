<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test hello</title>
</head>

<body>
  <script>
    //  prompt 跳出輸入視窗，裡面放視窗顯示文字
    // 回傳資料形態是文字
    const age = prompt('請輸入你的年齡')
    if (age >= 18) {
      document.write('<img src= "https://www.gamerating.org.tw/Content/img/index_icon_05.jpg">')
    } else if (age >= 15) {
      document.write('<img src= "https://www.gamerating.org.tw/Content/img/index_icon_04.jpg">')
    } else if (age >= 12) {
      document.write('<img src= "https://www.gamerating.org.tw/Content/img/index_icon_03.jpg">')
    } else if (age >= 06) {
      document.write('<img src= "https://www.gamerating.org.tw/Content/img/index_icon_02.jpg">')
    } else if (age >= 0) {
      document.write('<img src= "https://www.gamerating.org.tw/Content/img/index_icon_01.jpg">')
    }
  </script>
</body>

</html>
